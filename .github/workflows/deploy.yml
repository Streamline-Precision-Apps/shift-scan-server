name: Deploy Shift Scan App

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key for Fastlane Match
        run: |
          mkdir -p ~/.ssh
          echo "$MATCH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts
        env:
          MATCH_PRIVATE_KEY: ${{ secrets.MATCH_GIT_PRIVATE_KEY }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install npm dependencies
        run: npm install

      - name: Run build script
        run: npm run static

      - name: Sync Capacitor to iOS
        run: npx cap sync ios

      - name: Install Pods
        run: |
          cd ios/App
          pod install --repo-update

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true
          working-directory: "ios/App"

      - name: Build iOS app (development)
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/devun-branch-v1'
        run: |
          cd ios/App
          bundle exec fastlane build_development
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          ASC_JSON_KEY: ${{ secrets.ASC_JSON_KEY }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
